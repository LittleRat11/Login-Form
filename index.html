<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="success"></h1>
    <div class="container">
        <h1 class="header">login form</h1>
        <h2 class="error"></h2>
        <form class="input-group" onsubmit="login(event)">
            <input type="email" class="email-input js-email-input" placeholder="Email">
            <input type="password" class="psw-input js-psw-input" placeholder="Password">

            <button class="submit" type="submit">Login</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
